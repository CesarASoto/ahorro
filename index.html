<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Proyecto AhorrADAs</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar has-background-primary p-4"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <a class="button is-primary">
              <h1 class="title has-text-white is-size-2">
                <i class="fa-solid fa-wallet p-2"></i>
                AhorrADAs
              </h1>
            </a>

            <a
              role="button"
              class="navbar-burger has-text-white"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <!-- <div class="navbar-menu"> -->
        <div class="navbar-end navbar-menu">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <i class="fa-solid fa-arrow-trend-up pr-2"></i>
                Balance
              </a>

              <a class="button is-primary">
                <i class="fa-solid fa-tag pr-2"></i>
                Categorías
              </a>

              <a class="button is-primary">
                <i class="fa-solid fa-chart-pie pr-2"></i>
                Reportes
              </a>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </nav>
    </header>

    <div class="is-flex p-6 has-background-grey-lighter">

      <div class="column is-3 is-offset-1 pt-0 pb-0">

        <div class="block has-background-white">
          <h3 class="is-size-3 has-text-weight-bold ">Balance</h3>
          <br>
          <div class="is-flex is-justify-content-space-between">
            <p class="">Ganancias </p>
            <p class="has-text-right has-text-success has-text-weight-bold">+0</p>
          </div>
          <div class="is-flex is-justify-content-space-between">
            <p>Gastos </p>
            <p class="has-text-right has-text-danger has-text-weight-bold">-0</p>
          </div>
          <div class="is-flex is-justify-content-space-between">
             <p>Total </p>
             <p class="has-text-right has-text-weight-bold">$0</p>
          </div>
        </div>
      
        <div class="block has-background-white">
          <div class="is-flex is-justify-content-space-between">
            <h3 class="is-size-4 has-text-weight-bold">Filtros</h3>
            <button class="button is-white">Ocultar Filtros</button>
          </div>
          <br>
          <p class="p-2">Tipo</p>
          <div class="select is-normal ">
            <select>
              <option>Todos</option>
              <option>Gasto</option>
              <option>Ganancia</option>
            </select>
          </div>
          <p class="p-2">Categoría</p>
          <div class="select is-normal ">
            <select>
              <option>Todas</option>
              <option>Comida</option>
              <option>Servivios</option>
              <option>Salidas</option>
              <option>Educación</option>
              <option>Transporte</option>
              <option>Trabajo</option>
            </select>
          </div>
          <p class="p-2">Desde</p>
          <div class="">
              <input type="date" value="2017-06-01" />
          </div>
          <p class="p-2">Ordenar por</p>
          <div class="select is-normal ">
            <select>
              <option>Más reciente</option>
              <option>Menos reciente</option>
              <option>Mayor monto</option>
              <option>Menor monto</option>
              <option>A/Z</option>
              <option>Z/A</option>
            </select>
          </div>
        </div>
      
      </div>

      <div class=" has-background-white column is-6 ">
        <div class="is-flex is-justify-content-space-between"> 
          <h3 class="is-size-4 has-text-weight-bold">Operaciones</h3>
          <a class="button is-primary"> + Nueva operación </a>
        </div>
        <div class="is-flex is-justify-content-center">
          <img src="./money-gb501aea3d_640.png" width="400" height="400" class="pt-5">
        </div>
        <p class="has-text-centered">Sin resultados</p>
        <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
      </div>
      
    </div>

  </body>
</html>
